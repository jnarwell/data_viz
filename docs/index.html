<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amphorae interactive explorer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
  <py-config>packages = ["pandas","plotly"]</py-config>

  <style>
    #controlPane{max-height:80vh;overflow:auto}
    #plot{height:80vh}
  </style>
</head>

<body class="container-fluid p-4">
  <h1 class="mb-4">üè∫ Amphorae interactive explorer</h1>

  <div class="row">
    <!-- Plot -->
    <div class="col-lg-9">
      <div id="plot" class="border rounded"></div>
    </div>

    <!-- Controls -->
    <div class="col-lg-3">
      <div id="controlPane" class="border rounded p-3">
        <h5>Axes</h5>
        <label class="form-label">X&nbsp;axis:</label>
        <select id="xSelect" class="form-select mb-3">
          <option value="Load (N)">Load (N)</option>
          <option value="Total Mass">Total&nbsp;Mass</option>
          <option value="Total Internal Volume">Total&nbsp;Internal&nbsp;Volume</option>
        </select>

        <label class="form-label">Y&nbsp;axis:</label>
        <select id="ySelect" class="form-select mb-3">
          <option value="Max Tensile (MPa)">Max&nbsp;Tensile&nbsp;(MPa)</option>
          <option value="Max Compressive (MPa)">Max&nbsp;Compressive&nbsp;(MPa)</option>
          <option value="Factor of Safety">Factor&nbsp;of&nbsp;Safety</option>
        </select>

        <div id="massToggle" class="mb-4">
          <label class="form-label fw-bold">Mass type:</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="massRad" value="Empty" checked> Empty</div>
          <div class="form-check"><input class="form-check-input" type="radio" name="massRad" value="Wine"> Wine</div>
          <div class="form-check"><input class="form-check-input" type="radio" name="massRad" value="Oil"> Oil</div>
        </div>

        <div id="testToggle" class="mb-4">
          <label class="form-label fw-bold">Test type:</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="testRad" value="Stack" checked> Stack</div>
          <div class="form-check"><input class="form-check-input" type="radio" name="testRad" value="Hold"> Hold</div>
          <div class="form-check"><input class="form-check-input" type="radio" name="testRad" value="Drop"> Drop</div>
        </div>

        <h5>Amphorae</h5>
        <div id="ampList" class="form-check"></div>
      </div>
    </div>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
