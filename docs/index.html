<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amphorae Interactive Explorer</title>

  <!-- Bootstrap (optional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-‚Ä¶"
    crossorigin="anonymous"
  />

  <!-- Your own styles (style.css lives alongside index.html) -->
  <link rel="stylesheet" href="style.css" />

  <py-script src="main.py"></py-script>
</head>

<body>
  <h1>üè∫ Amphorae Interactive Explorer</h1>

  <!-- Plot area -->
  <div id="plot">
    <!-- Python will inject the Plotly figure here -->
  </div>

  <!-- Control panel -->
  <div id="controls">
    <label>
      <strong>X axis:</strong><br/>
      <select id="xSelect">
        <option>Load (N)</option>
        <option>Total Mass</option>
        <option>Total Internal Volume</option>
      </select>
    </label>

    <label>
      <strong>Y axis:</strong><br/>
      <select id="ySelect">
        <option>Max Tensile (MPa)</option>
        <option>Max Compressive (MPa)</option>
        <option>Factor of Safety</option>
      </select>
    </label>

    <fieldset>
      <legend>Mass type</legend>
      <label><input type="radio" name="massRad" value="Empty" checked> Empty</label><br/>
      <label><input type="radio" name="massRad" value="Wine"> Wine</label><br/>
      <label><input type="radio" name="massRad" value="Oil"> Oil</label>
    </fieldset>

    <fieldset>
      <legend>Test type</legend>
      <label><input type="radio" name="testRad" value="Stack" checked> Stack</label><br/>
      <label><input type="radio" name="testRad" value="Hold"> Hold</label><br/>
      <label><input type="radio" name="testRad" value="Drop"> Drop</label>
    </fieldset>

    <div>
      <strong>Amphorae</strong>
      <div id="ampList">
        <!-- Python will populate checkboxes here -->
      </div>
    </div>
  </div>

  <!-- This will load and run your main.py -->
  <py-script src="main.py"></py-script>
</body>
</html>
