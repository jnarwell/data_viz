<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amphorae Interactive Explorer</title>

  <!-- PyScript core -->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <!-- Plotly (bundled in PyScript) -->
  <py-env>
    - pandas
    - plotly
  </py-env>

  <style>
    /* basic layout */
    #controls { float: right; width: 25%; }
    #plot     { margin-right: 27%; min-height: 60vh; }
  </style>
</head>
<body>

  <h1>üè∫ Amphorae interactive explorer</h1>

  <div id="plot"></div>

  <div id="controls">
    <label>X axis:
      <select id="xSelect">
        <option>Load (N)</option>
        <option>Total Mass</option>
        <option>Total Internal Volume</option>
      </select>
    </label>

    <label>Y axis:
      <select id="ySelect">
        <option>Max Tensile (MPa)</option>
        <option>Max Compressive (MPa)</option>
        <option>Factor of Safety</option>
      </select>
    </label>

    <fieldset>
      <legend>Mass type:</legend>
      <label><input type="radio" name="massRad" value="Empty" checked> Empty</label><br/>
      <label><input type="radio" name="massRad" value="Wine"> Wine</label><br/>
      <label><input type="radio" name="massRad" value="Oil" checked> Oil</label>
    </fieldset>

    <fieldset>
      <legend>Test type:</legend>
      <label><input type="radio" name="testRad" value="Stack" checked> Stack</label><br/>
      <label><input type="radio" name="testRad" value="Hold"> Hold</label><br/>
      <label><input type="radio" name="testRad" value="Drop"> Drop</label>
    </fieldset>

    <div id="ampList"></div>
  </div>

  <!-- This tag will pull in your `docs/main.py` and run `main()` -->
  <py-script src="main.py"></py-script>

</body>
</html>
