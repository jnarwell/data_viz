<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PyScript needs COOP/COEP headers + module loader -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amphorae test matrix</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript (version-pinned) -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>

  <py-config>
    packages = ["pandas"]
  </py-config>
</head>

<body class="container py-4">
  <h1 class="mb-4">🏺 Amphorae × Test-type matrix</h1>

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center" id="ampTable">
      <!-- PyScript fills this -->
      <thead class="table-light"></thead>
      <tbody></tbody>
    </table>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
