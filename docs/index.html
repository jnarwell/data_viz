<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amphorae Interactive Explorer</title>
  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <!-- Optional: a little padding -->
  <style>
    body { padding: 1rem; font-family: sans-serif; }
    #controls { float: right; width: 30%; }
    #pyplot { width: 65%; min-height: 400px; float: left; }
    .section { border: 1px solid #ccc; padding: .5rem; margin-bottom: 1rem; }
  </style>
</head>
<body>

  <h1>üè∫ Amphorae Interactive Explorer</h1>

  <!-- Where Plotly will draw -->
  <div id="pyplot"></div>

  <!-- Controls -->
  <div id="controls">
    <div class="section">
      <label for="x-axis"><strong>X axis:</strong></label>
      <select id="x-axis">
        <option>Load (N)</option>
        <option>Total Mass (Empty)</option>
        <option>Total Mass (Wine)</option>
        <option>Total Mass (Oil)</option>
        <option>Total Volume</option>
      </select>
      <br/><br/>
      <label for="y-axis"><strong>Y axis:</strong></label>
      <select id="y-axis">
        <option>Max Tensile (MPa)</option>
        <option>Max Compressive (MPa)</option>
        <option>Factor of Safety</option>
      </select>
    </div>

    <div class="section">
      <strong>Mass type:</strong><br/>
      <label><input type="radio" name="mass-type" value="Empty" checked> Empty</label><br/>
      <label><input type="radio" name="mass-type" value="Wine"> Wine</label><br/>
      <label><input type="radio" name="mass-type" value="Oil"> Oil</label>
    </div>

    <div class="section">
      <strong>Test type:</strong><br/>
      <label><input type="radio" name="test-type" value="Stack" checked> Stack</label><br/>
      <label><input type="radio" name="test-type" value="Hold"> Hold</label><br/>
      <label><input type="radio" name="test-type" value="Drop"> Drop</label>
    </div>

    <div class="section" id="amphorae-container">
      <strong>Amphorae:</strong><br/>
      <!-- Filled in by Python on load -->
    </div>
  </div>

  <!-- PyScript entrypoint -->
  <py-script src="main.py"></py-script>

  <!-- Our glue logic -->
  <script src="script.js"></script>
</body>
</html>
