<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amphorae Dashboard</title>

  <!-- Bootstrap for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript runtime -->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <!-- Plotly.js (required by plotly-py inside PyScript) -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Tell PyScript which pip wheels to preload -->
  <py-config>
    packages = [ "pandas", "plotly" ]
  </py-config>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4">üè∫ Amphorae Dashboard</h1>

    <!-- charts injected by PyScript -->
    <h4>Stack / Summary (gid = 0)</h4>
    <div id="chart1" class="mb-5"></div>

    <h4>Hold-Drop (gid = 145083070)</h4>
    <div id="chart2"></div>
  </div>

  <!-- client-side Python -->
  <py-script src="main.py"></py-script>
</body>
</html>
