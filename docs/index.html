<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Amphorae Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Custom -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container-fluid py-3">
    <h1 class="mb-4 text-center">Amphorae Mechanical Test Explorer</h1>

    <!-- Layout -->
    <div class="row g-4">
      <!-- LEFT: controls -->
      <aside class="col-12 col-lg-4">
        <!-- Axes -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Axes</h5>
            <div class="mb-2">
              <label class="form-label">X-axis</label>
              <select id="xAxis" class="form-select">
                <option value="Load (N)">Load (N)</option>
                <option value="Max Tensile (MPa)">Max Tensile (MPa)</option>
                <option value="Max Compressive (MPa)">Max Compressive (MPa)</option>
              </select>
            </div>
            <div>
              <label class="form-label">Y-axis</label>
              <select id="yAxis" class="form-select">
                <option value="Max Tensile (MPa)">Max Tensile (MPa)</option>
                <option value="Max Compressive (MPa)">Max Compressive (MPa)</option>
                <option value="Factor of Safety">Factor of Safety</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Mass -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Mass Basis</h5>
            <div class="btn-group w-100" role="group" id="massGroup">
              <input type="radio" class="btn-check" name="mass" id="massEmpty"
                     value="Mass (Empty) (kg)" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="massEmpty">Empty</label>

              <input type="radio" class="btn-check" name="mass" id="massWine"
                     value="Mass (Wine) (kg)" autocomplete="off">
              <label class="btn btn-outline-primary" for="massWine">Wine</label>

              <input type="radio" class="btn-check" name="mass" id="massOil"
                     value="Mass (Oil) (kg)" autocomplete="off">
              <label class="btn btn-outline-primary" for="massOil">Oil</label>
            </div>
          </div>
        </div>

        <!-- Test -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Test</h5>
            <div class="btn-group w-100" role="group" id="testGroup">
              <input type="radio" class="btn-check" name="test" id="testStack"
                     value="Stack" autocomplete="off" checked>
              <label class="btn btn-outline-success" for="testStack">Stack</label>

              <input type="radio" class="btn-check" name="test" id="testHold"
                     value="Hold" autocomplete="off">
              <label class="btn btn-outline-success" for="testHold">Hold</label>

              <input type="radio" class="btn-check" name="test" id="testDrop"
                     value="Drop" autocomplete="off">
              <label class="btn btn-outline-success" for="testDrop">Drop</label>
            </div>

            <!-- Stack pattern filter â€“ hidden unless test = Stack -->
            <div id="stackPatternWrap" class="mt-3 d-none">
              <div class="btn-group w-100" role="group" id="patternGroup">
                <input type="radio" class="btn-check" name="pattern" id="patAll"
                       value="all" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="patAll">All Patterns</label>

                <input type="radio" class="btn-check" name="pattern" id="patHex"
                       value="Hex" autocomplete="off">
                <label class="btn btn-outline-secondary" for="patHex">Hex</label>

                <input type="radio" class="btn-check" name="pattern" id="patRect"
                       value="Rect" autocomplete="off">
                <label class="btn btn-outline-secondary" for="patRect">Rect</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Amphorae list (populated dynamically) -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Amphorae</h5>
            <div id="amphoraeList" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </aside>

      <!-- RIGHT: chart -->
      <main class="col-12 col-lg-8">
        <div class="card h-100">
          <div class="card-body">
            <canvas id="chartCanvas" height="400"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Logic -->
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
